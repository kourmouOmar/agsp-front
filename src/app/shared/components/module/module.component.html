  <div *ngIf="!module.active" class="le-module module-non-active wow zoomIn" data-wow-delay="0.4s" (mouseover)="changeModuleImage(true)" (mouseout)="changeModuleImage(false)">
    <div class="icon-container">
        <img [src]=" './assets/img/icon-module/'+module.iconeActive+'.png' " alt="image module"/>
    </div>
    <div class="libelle-container" >{{ module.libelle }} </div>
  </div>

<div *ngIf="module.active" class="le-module module-active wow zoomIn" data-wow-delay="0.4s" (mouseover)="hover=true" (mouseleave)="hover=false" (mouseover)="changeModuleImage(true)" (mouseout)="changeModuleImage(false)" (click)="openModule(module)"
  [ngStyle]="{backgroundColor: hover==true  ? module.colorLibelle : 'white' }">
    <div class="icon-container">
        <img [src]=" './assets/img/icon-module/'+module.iconeActive+'.png' " alt="image module"/>
    </div>
    <div class="libelle-container" [style.color]="module.colorLibelle"> {{ module.libelle }}</div>
</div>
