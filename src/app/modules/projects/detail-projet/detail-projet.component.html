<h2 mat-dialog-title>Consulter Projet</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="projetControleFormGroup">

    <mat-form-field class="col-6">
      <mat-label>Désignation </mat-label>
      <input matInput formControlName="designation">
    </mat-form-field>

    <mat-form-field class="col-6">
      <mat-label>Numéro</mat-label>
      <input matInput formControlName="numero">
    </mat-form-field>

    <mat-form-field>
      <input matInput hidden="true">
      <label>Active</label>
      <input matInput formControlName="active">
    </mat-form-field>

    <mat-form-field class="col-6">
      <mat-label>Email</mat-label>
      <input matInput formControlName="emailResponsable" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
    </mat-form-field>

    <mat-form-field class="col-6">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="telephoneResponsable"  pattern="(\+212|0)([ \-_/]*)(\d[ \-_/]*){9}">
    </mat-form-field>

    <mat-form-field class="col-6">
      <mat-label>Nom complet du responsable</mat-label>
      <input matInput formControlName="nomCompletResponsable">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Bureau d'étude</mat-label>
      <input matInput formControlName="bureauEtudeDTO">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Bureau de contrôle</mat-label>
      <input matInput formControlName="bureauControleDTO">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Client</mat-label>
      <input matInput formControlName="clientDTO">
    </mat-form-field>

</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
</mat-dialog-actions>
