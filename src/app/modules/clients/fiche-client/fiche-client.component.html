
<div class="agsp-margin-top"></div>
<app-card title="Fiche client" [activeExport]="false">
  <div class="page-container">

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. " #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Désignation </th>
          <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="ice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ice </th>
          <td mat-cell *matCellDef="let row"> {{row.ice}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
          <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nomCompletContact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom complet du contact </th>
          <td mat-cell *matCellDef="let row"> {{row.nomCompletContact}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <div class="example-button-container">
            </div>

              <button mat-icon-button color="warn" aria-label="Example icon button with a delete icon" (click)="deleteClient(row)">
               <img src="./assets/icon-action/delete.png" alt="" width="60%">
              </button>
              <button mat-icon-button color="primary" aria-label="Example icon button with a edit icon"  (click)="updateClient(row)">
                <img src="./assets/icon-action/edit.png" alt="" width="60%">
              </button>
              <button mat-icon-button color="primary" aria-label="Example icon button with a edit icon"  (click)="detailClient(row)">
                <img src="./assets/icon-action/file.png" alt="" width="60%">
              </button>


          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</app-card>
