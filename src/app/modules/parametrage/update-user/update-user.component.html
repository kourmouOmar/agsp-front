
<div class="agsp-margin-top"></div>
<app-card title="Modification utilisateur">
  <div class="page-container">
    <form [formGroup]="userFormGroup">

        <mat-form-field class="col-6">
          <mat-label>Nom </mat-label>
          <input matInput formControlName="nom">
        </mat-form-field>

        <mat-form-field class="col-6">
          <mat-label>Prénom</mat-label>
          <input matInput formControlName="prenom">
        </mat-form-field>

        <mat-form-field class="col-6">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
        </mat-form-field>

        <mat-form-field class="col-6">
          <mat-label>Téléphone</mat-label>
          <input matInput formControlName="telephone"  pattern="(\+212|0)([ \-_/]*)(\d[ \-_/]*){9}">
        </mat-form-field>

        <mat-form-field class="col-6">
          <mat-label>Cin</mat-label>
          <input matInput formControlName="cin">
        </mat-form-field>

        <mat-form-field class="col-6">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field>
          <input matInput hidden="true">
          <label>Active</label><br>
          <input type="radio" id="html" name="active" [value]="true" formControlName="active">
          <label for="html">Oui</label><br>
          <input type="radio" id="css" name="active" [value]="false" formControlName="active">
          <label for="css">Non</label><br>
        </mat-form-field>

        <mat-form-field>
          <input matInput hidden="true">
          <label>Bloqué</label><br>
          <input type="radio" id="html" name="bloque" [value]="true" formControlName="bloque">
          <label for="html">Oui</label><br>
          <input type="radio" id="css" name="bloque" [value]="false" formControlName="bloque">
          <label for="css">Non</label><br>
        </mat-form-field>

        <mat-form-field>
          <input matInput hidden="true">
          <label>Rôle</label><br>
          <input type="radio" id="html" name="role" value="superAdmin" formControlName="role">
          <label for="html">Super Admin</label><br>
          <input type="radio" id="css" name="role" value="ChefRegional" formControlName="role">
          <label for="css">Chef régional</label><br>
          <input type="radio" id="css" name="role" value="ResponsableTravaux" formControlName="role">
          <label for="css">Responsable des travaux</label><br>
        </mat-form-field>
       <!--
          Super Admin
          Admin ( directeur qui accède a tout sauf gestion des utilisateurs)
          Chef régional (éditeur de fiches)
          Responsable des travaux (vérificateur et validateur des fiches)
        -->
        <div class="btn-right col-8" >
          <button mat-flat-button class=" primary ajouter-propr-btn"  (click)="updateUser()">Soumettre</button>
        </div>


    </form>
  </div>
</app-card>
